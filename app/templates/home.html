{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block main %}
<h1>Home</h1>
{% if products %}
    {% for product in products %}
        <div class="product-container">
            <h3>{{ product.name }}<h3>
            <img src="{{url_for('static', filename='images/' + product.photo)}}" class="smallimg">
            <h3>Cena: {{ product.price }}<h3>
            <a href="/product/{{ product.id }}">WiÄ™cej</a>
            <button onclick="add_to_cart({{ product.id }})">Do koszyka</button>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
